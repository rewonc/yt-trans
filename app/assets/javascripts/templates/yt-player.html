<div>
    <div style="height:400px;">
      <iframe style="overflow:hidden;height:100%;width:100%" width="100%" height="100%" ng-src="{{url}}" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="row">
      <p id="subtitles" class="text-center"><code>subtitles for this point in time are displayed here</code></p>
    </div>
    <div class="row">
      <div class="col-xs-1">
        <a href="">play/pause</a>
        <a href="">restart</a>
      </div>
      <div class="col-xs-11">
        {{timer}}
        <div class="progress" id="timerbar">
          <div class="progress-bar" role="progressbar" aria-valuenow="{{timer*100}}" aria-valuemin="0" aria-valuemax="100" style="width: {{timer*100}}%;">
            <span class="sr-only">{{timer*100}}% Complete</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <ul class="nav nav-pills">
          <li class="inactive"><a href="">Half Speed</a></li>
          <li class="active"><a href="" ng-click="var1" id="button1">Regular Speed</a></li>
          <li class="inactive"><a href="">1.5 Speed</a></li>
        </ul>
        <p><code>####Buttons do not work yet. var 2: {{var2}}</code></p>
      </div>
      <div class="col-xs-6">
        Percentage of video played: <input type="number" ng-model="timer" min="0" max="1" step="0.01"></input>
      </div>
      
    </div>
</div>
